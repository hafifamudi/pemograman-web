<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="title">
        <center>
            <h3>Form Biodata</h3>
        </center>
    </div>
    <div class="form-bio">
        <form action="">
            <div class="form-field">
                <label for="nim">NIM :</label>
                <input type="text" class="input-form"/>
            </div>
            
            <div class="form-field">
                <label for="nama">NAMA :</label>
                <input type="text" class="input-form"/>
            </div>

            <div class="form-field">
                <label for="jenis_kelamin">JENIS KELAMIN :</label>
                <input type="radio" value="Pria" class="input-form" />
                <label for="pria"> Pria </label>
                <input type="radio" value="Pria" class="input-form" />
                <label for="pria"> Wanita </label>
            </div>

            <div class="form-field">
                <label for="jurusan">JURUSAN </label> 
                <select id="cars" style="margin-left: 30%">
                    <option value="pilih">pilih</option>
                  </select>
            </div>

            <div class="form-field">
                <label for="hobby">HOBBY :</label>
                <div style="margin-left: 20%">
                    <input type="checkbox" value="Komputer" class="input-form" />
                    <label for="pria"> Pria </label>
                    <input type="checkbox" value="Musik" class="input-form" />
                    <label for="pria"> Wanita </label>
                    <input type="checkbox" value="Olahraga" class="input-form" />
                    <label for="pria"> Wanita </label>
                    <input type="checkbox" value="Travelling" class="input-form" />
                    <label for="pria"> Wanita </label>
                </div>
            </div>

            <div class="form-field">
                <label for="catatan">CATATA :</label>
                <input type="textarea" class="input-form" />
            </div>

            <div class="form-field">
                <label for="foto">FOTO :</label>
                <input type="file" class="input-form" style="margin-left: 39%;"/>
            </div>

            <div class="form-field">
                <label for="email">EMAIL :</label>
                <input type="text" class="input-form" />
            </div>

            <div class="form-field">
                <label for="sandi_login">SANDI LOGIN :</label>
                <input type="password" class="input-form" />
            </div>

            <div class="form-field">
                <label for="ulangi_sandi_login">ULANGI SANDI LOGIN :</label>
                <input type="password" class="input-form" />
            </div>
        </form>
    </div>
</body>

</html>
